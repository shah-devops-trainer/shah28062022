<html>
	<script type="text/javascript">
		var FIRST_NAME = "Syed";
		var LAST_NAME = "Chand Shah";
		var RES_NAME;
		
		function doIndian()
		{
			FIRST_NAME = document.getElementById("fName").value;
			console.log("Entered first name ==> "+FIRST_NAME);
			
			LAST_NAME = document.getElementById("lName").value;
			console.log("Entered last name ==> "+LAST_NAME);
			
			RES_NAME = FIRST_NAME + " " + LAST_NAME;
			console.log("Result Indian name is ==> "+ RES_NAME);
			
			document.getElementById("shahOP").innerHTML = RES_NAME;
		}
	
	</script>

	<h1> Shah Inernational Calci </h1>
	Enter First Name :
	<input type="text" id="fName">  </input>
	
	Enter Last Name :
	<input type="text" id="lName">  </input>
	
	<button onclick="doIndian()" > Indian Style </button>
	<div id="shahOP"> </div>
</html>
